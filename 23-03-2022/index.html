<head>

<body>
    <!-- task1 -->
    <p id="hello" onmouseover="yellow(this)" onmouseout="rest(this)">Hello, world</p>
    <hr>
    <!-- task2 -->
    <div></div>
    <hr>
    <!-- task3 -->
    <form action="get" action="" style="margin-bottom:10px">
        <select name="Countries" id="Countries">
            <option value="">Select</option>

        </select>
    </form>
    <img src="https://via.placeholder.com/100" alt="flag" id="flag">

    <!-- task 4 -->
    <form action="" method="get">
        <select name="family" id="family" onchange=changeFamily()>
            <option value="Arial" selected>Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <input type="number" name="num" id="num" min="0" onchange=changeSize()>
        <input type="checkbox" name="bold" id="bold" onchange= boldy()>
        <label for="bold">bold</label>
        <input type="checkbox" name="italic" id="italic" onchange=italicy()>
        <label for="italic">italic</label>
        <input type="checkbox" name="underline" id="underline" onchange=underliney()>
        <label for="underline">underline</label>
        </form>
        <p id="changeP" style="border: 1px solid black;height: 100px;width: fit-content;padding: 10px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    
        <!-- task 5-->
        <hr>
        <form action="" method="get">
            <label for="password">password</label>
        <input type="text" name="password" id="password" placeholder="Min 6 characters" onkeyup=checkValid()><span id="error1"></span>
        <br> <label for="reppassword">Repeat password</label>
        <input type="text" name="reppassword" id="reppassword" placeholder="Repeat password" onkeyup=checkValidTepet()><span id="error2"></span>
        <br><input type="submit" value="submit" id="submitpass" style="display: none">
        </form>
        <!-- task 6-->
        <hr>
            <input type="text" name="song" id="song" placeholder="Enter your favorite song">
            <button onclick=addsong() id="addsong">add song</button>
        <div id="songlist"></div>
        <hr>

    <script>
        
     

        // Task1
        document.getElementById("hello").style.width = "100px";
        document.getElementById("hello").style.padding = "30px";
        document.getElementById("hello").style.backgroundColor = "yellow";
        function yellow(params) {
            params.innerHTML = "Can I help you?"
        }
        function rest(params) {
            params.innerHTML = 'Hello, world'
        }
        // Task2
        let divList = document.getElementsByTagName('div');
        divList[0].style.width = "100px";
        divList[0].style.height = "100px";
        divList[0].style.backgroundColor = "blue";

        divList[0].onclick = function () {
            let color = this.style.backgroundColor;
            let newColor;
            switch (color) {
                case "red":
                    newColor = "blue";
                    break;
                case "blue":
                    newColor = "red";
                    break;
            }
            this.style.backgroundColor = newColor
        };
        // Task3
        // task 4
let myP = document.querySelector("#changeP");
function changeFamily() {
  let myF = document.querySelector("#family");
  myP.style.fontFamily = myF.value;
}

function changeSize() {
  let myInp1 = document.querySelector("#num");
  myP.style.fontSize = `${myInp1.value}px`;
}

function boldy() {
  let myInp2 = document.querySelector("#bold");
  if (myInp2.checked === true) {
    myP.style.fontWeight = "bold";
  } else {
    myP.style.fontWeight = "normal";
  }
}
function italicy() {
  let myInp3 = document.querySelector("#italic");
  if (myInp3.checked === true) {
    myP.style.fontStyle = "italic";
  } else {
    myP.style.fontStyle = "normal";
  }
}
function underliney() {
  let myInp4 = document.querySelector("#underline");
  if (myInp4.checked === true) {
    myP.style.textDecoration = "underline";
  } else {
    myP.style.textDecoration = "none";
  }
}

let myInpSpan1 = document.querySelector("#error1");
let myInp6 = document.querySelector("#reppassword");

    myInpSpan1.innerHTML = "";
  }
  
}

function checkValidTepet(){
  if (myInp5.value!==myInp6.value) {
    myInpSpan2.innerHTML = "the two passwords must be the same";

  }else {
    myInpSpan2.innerHTML = "";
    submitted.style.display = 'inline';
  }

function addsong() {
  let div = document.querySelector('#songlist');
  let myInp7 = document.querySelector('#song')
  div.innerHTML += `<p style = "background-color: #ddd;padding:10px; margin-top: 10px;">${myInp7.value}</p>`;
}


    </script>
</body>

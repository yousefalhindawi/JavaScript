<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        #div1 {
            width: 400px;
            height: 60px;
            background-color: rgb(255, 255, 0);
            border: 2px solid #000;
            font-weight: bold;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>


</head>

<body>
    <div id="div1" onmouseover="setText(this, 'Can I help you?');" onmouseout="setText(this, 'Hello world!');">
        Hello world!
    </div>

    <script>
        function setText(elem, text) {
            elem.innerHTML = text;
        }
    </script>
</body>

</html>
